<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Document</title>
</head>

<body class="hg-100 w-100">
    <header class="text-center text-white p-2 mb-4 header">
        <h1>Weather Dashboard </h1>
    </header>
    <content class="row ">
        <aside class="col-3 mx-2">
            <h4 class="p2 mb-3">Search for a City:</h4>
            <input class="input-group w-100 mb-3" id="input" placeholder="San Diego"></input>
            <button class="btn btn-primary btn-block mb-3 p-1" id="search">Search</button>
            <ul class="search-history list-group border-top border-dark pt-3">
                <li class="past-search list-group-item w-100 text-dark text-center p-1"></li>
            </ul>
        </aside>

        <section class="col-8 weather">
            <div class="row current">
                <div class="current border border-dark rounded-0 w-100 p-2">
                    <h5 class="date">4/12 + icon</h5>
                    <p class="temp m-0">temp:72</p>
                    <p class="wind m-0">Wind: yes</p>
                    <p class="humidity m-0">Humidity: 50%</p>
                </div>
            </div>
            <h4 class="my-2"> 5 Day Forecast:</h4>
            <div class="row card-group" id="future">
                <div class="card text-white p-2 rounded-0" id="day1">
                    <h6 class="date ">Date</h6>
                    <image id="icon"></image>
                    <p class="temp m-0 py-1">Temp:</p>
                    <p class="wind m-0 py-1">Wind:</p>
                    <p class="humidity m-0 py-1">Humidity:</p>
                </div>
                <div class="card text-white rounded-0 p-2 mx-3 day2"id="day2">
                    <h6 class="date ">Date</h6>
                    <image id="icon"></image>
                    <p class="temp m-0 py-1">Temp:</p>
                    <p class="wind m-0 py-1">Wind:</p>
                    <p class="humidity m-0 py-1">Humidity:</p>
                </div>
                <div class="card rounded-0 text-white p-2 day3"id="day3">
                    <h6 class="date ">Date</h6>
                    <image id="icon"></image>
                    <p class="temp m-0 py-1">Temp:</p>
                    <p class="wind m-0 py-1">Wind:</p>
                    <p class="humidity m-0 py-1">Humidity:</p>
                </div>
                <div class="card rounded-0 text-white mx-3 p-2 day4"id="day4">
                    <h6 class="date ">Date</h6>
                    <image id="icon"></image>
                    <p class="temp m-0 py-1">Temp:</p>
                    <p class="wind m-0 py-1">Wind:</p>
                    <p class="humidity m-0 py-1">Humidity:</p>
                </div>
                <div class="card rounded-0 text-white p-2 rounded-0 day5"id="day5">
                    <h6 class="date ">Date</h6>
                    <image id="icon"></image>
                    <p class="temp m-0 py-1">Temp:</p>
                    <p class="wind m-0 py-1">Wind:</p>
                    <p class="humidity m-0 py-1">Humidity:</p>
                </div>
            </div>
        </section>
    </content>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
